<head>
    <title>Timeline demo</title>

    <style type="text/css">
        body {font: 10pt arial;}

   <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


 <script type="text/javascript">
      var timeline;

      google.load("visualization", "1");

        // Set callback to run when API is loaded
      google.setOnLoadCallback(drawVisualization);

        // Called when the Visualization API is loaded.
        function drawVisualization() {
            // Create and populate a data table.
            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'start');
            data.addColumn('datetime', 'end');
            data.addColumn('string', 'content');

           data.addRows([
                [//new Date(2010,7,23), , 'Conversation<br>' 
                 new Date(2010,7,23), , "<%=journeyData[1].displayName%>" /*+
                        '<img src="/home/virendra/Documents/timeline-2.9.0/examples/img/comments-icon.png" style="width:32px; height:32px;">'*/]
            ]);

            // specify options
            var options = {
                "width":  "100%",
                "height": "300px",
                "style": "box"
            };

            // Instantiate our timeline object.
            timeline = new links.Timeline(document.getElementById('mytimeline'), options);

            // Draw our timeline with the created data and options
            timeline.draw(data);
           			 function showDiv(id){
					var obj = document.getElementById(id);
					if (obj){
						console.log("block");
						obj.style.display='block';
						}
						}
					function hideDiv(id){
					  	var obj = document.getElementById(id);
					    	if (obj){
					      	obj.style.display='none';
					    		}
                                		};

	   // $('.timeline-event-box').append('<canvas id="a" width="100" height="100" style="position:absolute; left:100; top:10"> </canvas>');
$('.timeline-event-box').append('<span id="a" style="position:absolute; left:170; top:10; width:200; border:1px solid; text-aligen:left;" > "<%=journeyData[1].displayName%>" </span>');

		 var s = document.querySelector('.timeline-event-box');
                                           s.addEventListener('mousemove', function(e) {
                                           showDiv('a');
						});
                                          s.addEventListener('mouseout', function(e) {
						hideDiv('a');
						});

        }
    </script>
